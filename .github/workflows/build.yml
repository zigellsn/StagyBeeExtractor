name: Java CI

on:
    push:
    # Sequence of patterns matched against refs/tags
      tags:
        - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: StagyBeeExtractor
          path: build/libs
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: StagyBeeExtractor Distributions
          path: build/distributions
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Build Release Info
        id: build_release_info
        run: |
          echo ::set-output name=version::${TAG_REF_NAME##*/v}
        env:
          TAG_REF_NAME: ${{ github.ref }}
      - name: Upload Release Asset
        id: upload-release-asset-tar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/distributions/StagyBeeExtractor-${{steps.build_release_info.outputs.version}}.tar
          asset_name: StagyBeeExtractor-${{steps.build_release_info.outputs.version}}.tar
          asset_content_type: application/x-tar
      - name: Upload Release Asset
        id: upload-release-asset-zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/distributions/StagyBeeExtractor-${{steps.build_release_info.outputs.version}}.zip
          asset_name: StagyBeeExtractor-${{steps.build_release_info.outputs.version}}.zip
          asset_content_type: application/zip
      - name: Upload Release Asset
        id: upload-release-asset-shadow-tar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/distributions/StagyBeeExtractor-shadow-${{steps.build_release_info.outputs.version}}.tar
          asset_name: StagyBeeExtractor-shadow-${{steps.build_release_info.outputs.version}}.tar
          asset_content_type: application/x-tar
      - name: Upload Release Asset
        id: upload-release-asset-shadow-zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/distributions/StagyBeeExtractor-shadow-${{steps.build_release_info.outputs.version}}.zip
          asset_name: StagyBeeExtractor-shadow-${{steps.build_release_info.outputs.version}}.zip
          asset_content_type: application/zip
